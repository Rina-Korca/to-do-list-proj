<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 id="form-title">Add a To-Do</h2>
        <form id="todo-form">
          <label for="todo-title">Title:</label>
          <input type="text" id="todo-title" required />

          <label for="todo-description">Description:</label>
          <textarea id="todo-description" required></textarea>

          <label for="todo-due-date">Due Date:</label>
          <input type="date" id="todo-due-date" />

          <label for="todo-priority">Priority:</label>
          <select id="todo-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <button type="submit" id="submit-btn">Add Todo</button>
        </form>
      </div>

      <div class="todos-container">
        <h2>My Todos</h2>
        <select id="filter-tasks">
          <option value="all">All Tasks</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>

        <div id="app"></div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
